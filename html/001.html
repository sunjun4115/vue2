<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello,{{school.name.toUpperCase()}}</h1>
        <h1>学校坐落在：{{school.address}}</h1>
        <h1>我学的是：{{school.subject()}}学科</h1>
        <hr/>
        <h1>{{school.name,school.address}}</h1>
        <!-- 最终展示的是name -->
        <h1>{{(school.name,school.address)}}</h1>
        <!-- 最终展示的是address -->
        <h1>{{school.name && school.address}}</h1>
        <!-- 最终展示的是address-->
        <h1>{{school.name ? 1 : 2}}</h1>
        <!-- 最终展示的是1-->
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            school: {
                name: 'tdk',
                address: 'jinyu 251',
                subject: () => '前端'
            }
        }
    })
</script>

</html>
